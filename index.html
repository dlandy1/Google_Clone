<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<a href="https://plus.google.com">+You</a>
			<a href="https://mail.google.com">Gmail</a>
			<a href="https://www.google.com/imghp">Images</a>
			<img src="Images/grid.png" alt="grid"/>
			<a id="sign" href="https://accounts.google.com"><b>Sign in</b></a>
		</div>	
	</div>
	<div class="logo">
		<img src="Images/google-logo.png" alt="Google"/>
	</div>
	<div class="search">
		<input type="text" name="search">
	</div>
	<fieldset class="buttons">
			<p><em>Google Search</em> <em>I'm Feeling Lucky</em></p>
	</fieldset>
	<fieldset class="footer">
		<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
		<a href="https://www.google.com/services/?fg=1">Business</a>
		<a href="https://www.google.com/intl/en/about/">About</a>
		<div class="right">
			<a href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a>
			<p>Settings</p>
		</div>
	</fieldset>
</body>
</html>
